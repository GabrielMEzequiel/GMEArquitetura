<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/favicon.png">
        <title>GME | Galeria</title>
        <script src="https://kit.fontawesome.com/75a885e5d5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/galeria.css">
    </head>
    <body>
        <header class="header">
            <div class="hamburger">
                <a class="open" href="#" onclick="openSidebar()"><i class="fa-solid fa-bars"></i></a>
                <a class="close hidden" href="#" onclick="closeSidebar()"><i class="fa-solid fa-x"></i></a>
            </div>
            <div class="logo">
                <a id="logo" href="../index.html">GMe</a>
            </div>
            <nav class="navbar hidden-sm">
                <a href="../sobre/index.html">sobre</a>
                <a href="../projetos/index.html">projetos</a>
                <a class="active" href="#">galeria</a>
            </nav>
        </header>

        <main>
            <div class="banner">
                <div class="banner-image">
                   <h1>galeria</h1>
                </div>
                <nav class="navbar banner-nav">
                    <div class="dropdown">
                        <button onclick="openDropdown(0)" class="dropbtn btnPredefinida">alterar cor do fundo</button>
                        <div id="corPredefinida" class="dropdown-content"> 
                            <div>
                                <button onclick="changeBackground(0, 'var(--color-background)', 'var(--color-primary)')">Padrão</button>
                                <button onclick="changeBackground(0, 'white', 'var(--color-primary)')">Branco</button>
                                <button onclick="changeBackground(0, 'black', 'whitesmoke')">Preto</button>
                                <button onclick="changeBackground(0, 'blue', 'whitesmoke')">Azul</button>
                                <button onclick="changeBackground(0, 'green', 'whitesmoke')">Verde</button>
                                <button onclick="changeBackground(0, 'red', 'whitesmoke')">Vermelho</button>
                                <button onclick="openDropdown(1)" class="btnPersonalizada">Cor personalizada</button>
                            </div>
                            <div id="corPersonalizada" class="dropdown-content"> 
                                <div>
                                    <input type="radio" id="rgb" name="colorFormat" value="0" checked>
                                    <label for="rgb">RGB</label>   
                                    <input type="radio" id="hex" name="colorFormat" value="1">
                                    <label for="hex">HEX</label>
                                    <input type="radio" id="hsl" name="colorFormat" value="2">
                                    <label for="hsl">HSL</label>
                                </div>
                                <div>
                                    <input type="text" id="color" value="rgb(233, 233, 233)">
                                </div>
                                <div class="rgbSliders">
                                    <label class="rgbLabel" for="red">R</label>
                                    <input class="slider rgbSlider" type="range" id="red" name="rgb" min="0" max="255" value="233">
                                    <output class="output rgbOutput" for="red"></output>
                                    <br>
                                    <label class="rgbLabel" for="green">G</label>
                                    <input class="slider rgbSlider" type="range" id="green" name="rgb" min="0" max="255" value="233">
                                    <output class="output rgbOutput" for="green"></output>
                                    <br>
                                    <label class="rgbLabel" for="blue">B</label>
                                    <input class="slider rgbSlider" type="range" id="blue" name="rgb" min="0" max="255" value="233">
                                    <output class="output rgbOutput" for="blue"></output>
                                </div>
                                <div class="hslSliders">
                                    <label class="hslLabel" for="hue">H</label>
                                    <input class="slider hslSlider" type="range" id="hue" name="hsl" min="1" max="360" value="0">
                                    <output class="output hslOutput" for="hue">0</output>
                                    <br>
                                    <label class="hslLabel" for="saturation">S</label>
                                    <input class="slider hslSlider" type="range" id="saturation" name="hsl" min="0" max="100" value="0">
                                    <output class="output hslOutput" for="saturation">0%</output>
                                    <br>
                                    <label class="hslLabel" for="lightness">L</label>
                                    <input class="slider hslSlider" type="range" id="lightness" name="hsl" min="0" max="100" value="91">
                                    <output class="output hslOutput" for="lightness">91%</output>
                                </div>
                                <div>
                                    <button class="changeButton" onclick="changeBackground(1)">alterar</button>
                                    <button class="closeButton" onclick="openDropdown(1)">cancelar</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="galeria">
                <button class="seta esquerda" onclick="moverEsquerda()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <div class="imagensGaleria">
                    <img class="imagemGaleria pequena img1" onclick="moverEsquerda()">
                    <img class="imagemGaleria grande img2" onclick="moverEsquerda()">
                    <img class="imagemGaleria grande img3" onclick="moverDireita()">
                    <img class="imagemGaleria pequena img4" onclick="moverDireita()">
                </div>
                <button class="seta direita" onclick="moverDireita()"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
            </div>
            <div class="setasMobile">
                <button class="seta esquerda" onclick="moverEsquerda()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <button class="seta direita" onclick="moverDireita()"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
            </div>
            <div class="descricoesImagem">
                <table>
                    <tr class="img1">
                        <th class="indiceImagem"></th>
                        <td class="descricaoImagem"></td> 
                    </tr>
                    <tr class="img2">
                        <th class="indiceImagem"></th>
                        <td class="descricaoImagem"></td> 
                    </tr>
                    <tr class="img3">
                        <th class="indiceImagem"></th>
                        <td class="descricaoImagem"></td> 
                    </tr>
                    <tr class="img4">
                        <th class="indiceImagem"></th>
                        <td class="descricaoImagem"></td> 
                    </tr>
                </table>
            </div>

        </main>

        <footer>
            <div class="footer-col">
                <div class="logo">
                    <a href="../index.html">GMe<sub>©</sub></a>
                </div>
            </div>
            <div class="footer-col">
                <h4>sobre</h4>
                <ul>
                    <li><a href="../sobre/index.html#historia">Nossa história</a></li>
                    <li><a href="../sobre/index.html#objetivos">Nossos objetivos</a></li>
                    <li><a href="../sobre/index.html#localizacao">Nossa localização</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>projetos</h4>
                <ul>
                    <li><a href="../projetos/index.html">todos</a></li>
                    <li><a href="../projetos/index.html" onclick="exibirResidenciais()">residenciais</a></li>
                    <li><a href="../projetos/index.html" onclick="exibirComerciais()">comerciais</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>redes sociais</h4>
                <div class="social-links">
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram social-media"></i></a>
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook social-media"></i></a>
                    <a href="https://www.x.com"><i class="fa-brands fa-x-twitter social-media"></i></a>
                    <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin social-media"></i></a>
                </div>
            </div>
        </footer>
        
        <script src="../scripts/header.js"></script>
        <script src="../scripts/mudarFundo.js"></script>
        <script src="../scripts/carrossel.js"></script>
    </body>
</html>
