<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/favicon.png">
        <title>GME Arquitetura</title>
        <script src="https://kit.fontawesome.com/75a885e5d5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header>
            <div class="hamburger">
                <a class="open" href="#" onclick="openSidebar()"><i class="fa-solid fa-bars"></i></a>
                <a class="close hidden" href="#" onclick="closeSidebar()"><i class="fa-solid fa-x"></i></a>
            </div>
            <div class="logo">
                <a id="logo" href="./">GMe</a>
            </div>
            <nav class="navbar hidden-sm">
                <a href="./sobre">sobre</a>
                <a href="./projetos">projetos</a>
            </nav>
        </header>

        <main>
            <div id="home">
                <div class="social-media-links">
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram social-media"></i></a>
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook social-media"></i></a>
                    <a href="https://www.x.com"><i class="fa-brands fa-x-twitter social-media"></i></a>
                    <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin social-media"></i></a>
                </div>
                <div class="banner-content">
                    <div class="banner-content-box">
                        <div class="fixed-text"> 
                            Arquitetura que
                        </div>
                        <div class="rotative-text">inova</div>
                        <div class="contact">
                            <a href="#"><i class="fa-solid fa-envelope contactpic"></i></a>
                            <a href="#"><i class="fa-solid fa-phone contactpic"></i></a>
                        </div>    
                    </div>
                </div>
                    <img class="background-image" src="assets/background.png">
            </div>
        </main>

        <script src="./scripts/script.js"></script>
    </body>
</html>
